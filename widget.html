<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Preview Widget</title>
  <style>
    .file-list {
      margin: 10px;
    }
    .file-item {
      margin: 5px 0;
    }
    .preview-button {
      margin-left: 10px;
    }
    .preview-window {
      display: none;
      border: 1px solid #ccc;
      width: 600px;
      height: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="file-list" class="file-list"></div>
  <div id="preview-window" class="preview-window">
    <iframe id="preview-iframe" style="width: 100%; height: 100%;"></iframe>
  </div>
  <script src="widget.js"></script>
</body>
</html>
